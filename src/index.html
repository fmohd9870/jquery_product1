<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <table class="table1">
          <tr>
            <td>
              <label for="id">SKU</label>
            </td>
            <td>
              <input type="number" id="id" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="name">Product Name</label>
            </td>
            <td>
              <input type="text" id="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="price">Product Price</label>
            </td>
            <td>
              <input type="number" id="price" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="price">Product Quantity</label>
            </td>
            <td>
              <input type="number" id="quantity" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" id="add" value="Add Product" class="add"/>
              <input type="button" id="edit" value="Edit Product" class="edit" onclick="update()"/>
            </td>
          </tr>
        </table>
        <div id="notification">
          <div class="success">Product Added Successfully.<a href="#" id="success-btn" class="close">X</a></div>
          <div class="error">Product Deleted Successfully.<a href="#" id="error-btn" class="close">X</a></div>
        </div>
        <table class="table2">
            <thead>
          <tr>
            <th>
              <label for="">SKU</label>
            </th>

            <th>
              <label for="">Name</label>
            </th>

            <th>
              <label for="">Price</label>
            </th>
            <th>
              <label for="">Quantity</label>
            </th>
            <th>
              <label for="">Action</label>
            </th>
          </tr>
        </thead>
        <tbody id="table_body">
            
        </tbody>
          
        </table>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>

</html>
